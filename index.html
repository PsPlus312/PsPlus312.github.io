<html>
  <head>
    <style>
      body {
        background-color: #FFD900FF;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .centered-text {
        display: flex;
        flex-direction: column;
        text-align: center;
        align-items: center;
      }

      h1, h2 {
        line-height: 0.5;
      }

      .custom-button {
        background-color: #0186ABFF;
        color: white;
        padding: 15px 30px;
        transition: all 0.3s;

        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.2);
      }
      
      .custom-button:hover {
        transform: scale(1.05);
        box-shadow: 10px 10px 20px 0 rgba(0, 0, 0, 0.2);
        filter: brightness(1.2);
      )

      .custom-buttom:active {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 ragb(0, 0, 0, 0.2);
        filter: brightness(1);
      }
    </style>
  </head>
  <body>
    <div class="centered-text">
      <h1>Ps+ Studio</h1>
      <h2>An amateur music and game production team</h2>
      <a href="browse.html" class="custom-button">ReadMore</a>
    </div>
  </body>
</html>
