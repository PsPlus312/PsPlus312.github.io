<html>
  <head>
    <style>
      body {
        background-color: #FFD900FF;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .centered-text {
        display: flex;
        flex-direction: column;
        text-align: center;
        align-items: center;
      }

      h1, h2 {
        line-height: 0.5;
      }

      .custom-button {
        background-color: #0186ABFF;
        color: white;
        padding: 15px 30px;
        transition: all 0.3s;

        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.2);
      }
      
      .custom-button:hover {
        transform: scale(1.05);
        box-shadow: 10px 10px 20px 0 rgba(0, 0, 0, 0.2);
        filter: brightness(1.2);
      )

      .custom-buttom:active {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 ragb(0, 0, 0, 0.2);
        filter: brightness(1);
      }

       .console {
         display: none;
         flex-direction: column;
         align-items: center;
         text-align: center;
       }

       .console input {
         margin: 10px;
         padding: 5px;
       }
    </style>
  </head>
  <body>
    <div class="centered-text">
      <h1>Ps+ Studio</h1>
      <h2>An amateur music and game production team</h2>
      <a href="browse.html" class="custom-button">ReadMore</a>
      <button class="custom-button" id="showConsole">DisplayConsole</button>
    </div>

    <div class="console" id="console">
      <input type="text" id="inputField" placeholder="CODE">
      <button id="sendButton">Send</button>
    </div>

    <audio id="audioPlayer" contraols>
      <source src="Lockmeup.mp3" type="lockmeup">
    </audio>

    <script>
      document.getElementById("showConsole").addEventListener("click", function() {
        document.getElementById("console").style.display ="flex";
      });

      document.getELementById("sendButton").addEventListener("click", function() {
        var inputField = document.getElementById("inputField");
        var audioPlayer = document.getElementById("audioPlayer");
        if (inputField.value === "726928") {
          audioPlayer.play();
        } else {
          alert("ERROR");
        }
      });
    </script>
  </body>
</html>
